  <head> 
    <title> Chrystina's Special Day</title>
  </head>
  <style>
    body {
      background-image: url(https://i.postimg.cc/NMLZ6Zk5/IMG-20220207-131156-010.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position-y: bottom;
    }
    body::before {
      content: "" !important;
      color: transparent !important;
    }
  </style>
  <body>
    <div id="bodyblur">
      <!-- <img
        src="https://i.postimg.cc/NMLZ6Zk5/IMG-20220207-131156-010.jpg"
        width="100%"
        height="100%"
      /> -->
    </div>

    <div id="Content">
      <div class="image">
        <img
          src="https://i.postimg.cc/W4xjf6yM/peachcat-peachcat-and-goma.gif"
          width="130px"
          height="130px"
        />
      </div>
      <div>
        <blockquote>
          <p id="text"></p>
          <p id="text2"></p>
        </blockquote>
      </div>
    </div>

    <script type="text/javascript">
      function play() {
        var audio = new Audio(
          "https://sndup.net/tqdx/d"
        )
        audio.play()
      }

      const swals = Swal.mixin({
        allowOutsideClick: false,
        cancelButtonColor: "#FF0040",
      })
      const swalsy = Swal.mixin({
        confirmButtonText: "Iya",
        allowOutsideClick: false,
      })
      const swalst = Swal.mixin({
        allowOutsideClick: false,
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      })

      async function mulaitanya() {
        var { isConfirmed: tanyawal } = await swals.fire({
          title: `Happy Birthday, Chrystina`,
          imageUrl: "https://i.postimg.cc/j2HmbvBk/if-it-takes-forever-i-will-wait-for-you-tin.jpg",
          imageWidth: 120,
          imageHeight: 120,
          confirmButtonText: "Next",
          allowOutsideClick: false,
          showCancelButton: false,
        })
        if (tanyawal) {
          play()
          kuis()
        }
      }

      async function kuis() {
        await swalst.fire({
          title: "Selamat ya tin sudah lewatin semua tahapan dan transisi sampai bisa di titik sekarang..",
          imageUrl: "https://i.postimg.cc/02wF21b1/peach-goma.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "I'm so proud of you!",
          imageUrl: "https://i.postimg.cc/g06FWScx/tepukbadan.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Anyway congratss on your achievement as the best graduate, you did it!!",
          imageUrl: "https://i.postimg.cc/vZWmnK2p/gigit.gif",
          imageWidth: 120,
          imageHeight: 120,
		    })
        await swalst.fire({
          title: "Selamat juga buat MSJ-nyaa. ",
          imageUrl: "https://i.postimg.cc/vZWmnK2p/gigit.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Maaf hanya bisa support dari jauh sekarang... ",
          imageUrl: "https://i.postimg.cc/SsmkcNY9/bear-cute-1.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        text = "I hope you become the best version of yourself. Stay humble yaa tin"
        emotnama = ""
        text2 = "Bon Anniversaire, Chrystina Valentine Kwesnady"
        showDiv()
      }
      mulaitanya()
    </script>
